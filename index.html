<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Change calculator</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	

</head>
<body>

<div class="container">
	<h1>Change Calclator</h1>
	<div class="well">
		<div class="row">
			<div class="col-xs-12 col-sm-6">
				<div class="form-group">
					<label for="">Amount Due</label>
					<input id="amountDue" type="text" class="form-control">
				</div>
			</div>
			<div class="col-xs-12 col-sm-6">
				<div class="form-group">
					<label for="">Amout Given</label>
					<input id="amountPaid" type="text" class="form-control">
				</div>
			</div>
		</div>
		<button id="change" class="btn btn-primary center-block">Calculate</button>
	</div>
		<div class="well text-center">
			<h1>Dollars</h1>
			<p id="dollars" class="lead">0</p>
		</div>
	
		<div class="well">
			<div class="row">
				<div class="col-xs-12 col-sm-4">
					<h1>Quarters</h1>
					<p id="quarters" class="lead">0</p>
				</div>
				<div class="col-xs-12 col-sm-4">
					<h1>Dimes</h1>
					<p id="dimes" class="lead">0</p>
				</div>
				<div class="col-xs-12 col-sm-4">
					<h1>nickels</h1>
					<p id="nickels"class="lead">0</p>
				</div>
				<div class="col-xs-12 col-sm-4">
					<h1>pennies</h1>
					<p id="penny" class="lead">0</p>
				</div>
				
			</div>
		</div>
</div>




					
		
<script src = "bower_components/jquery/dist/jquery.js"></script>
<script src = "bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
