<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Change calculator</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	

</head>
<body>


<div class="container">
	<h1>calculate the bills and coins you get back with your change</h1>



	<img id = "moneybag">
	<label>How much is due for the sale?</label>
	<input id = "amountDue" type="text">


	<label>How much has the customer given you</label>
	<input id = "amountPaid" type="text">


	<button id = "change" class = "btn btn-primary btn-block"><i class="glyphicon glyphicon-usd"></i>Change</button>



	<img src="http://lemerg.com/data/wallpapers/35/856124.jpg" height="60" width="60">
	<p id = "dollars"><p>

	<img src="http://www.parkquarters.com/wp-content/uploads/2009/11/Park-Quarter-Obverse-Design.jpg" height="60" width="60">
	<p id = "quarters"></p>

	<img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Dime_Obverse_13.png" height="60" width="60">
	<p id = "dimes"></p>
	<img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Jefferson-Nickel-Unc-Obv.jpg" height="60" width="60">
	<p id = "nickels"></p>
	<img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/US_One_Cent_Obv.png" height="60" width="60">
	<p id = "penny"></p>
</div>

				
					
		
<script src = "bower_components/jquery/dist/jquery.js"></script>
<script src = "bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
